<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Capitals</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>What is the capital of...</h1>
    <div class="main_container">
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Thailand</p></div>
          <div class="back"><p>Bangkok</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Uzbekistan</p></div>
          <div class="back"><p>Tashkent</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Algeria</p></div>
          <div class="back"><p>Algiers</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Argentina</p></div>
          <div class="back"><p>Buenos Aires</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Qatar</p></div>
          <div class="back"><p>Doha</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Slovenia</p></div>
          <div class="back"><p>Ljubljana</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Cape Verde</p></div>
          <div class="back"><p>Praia</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Malta</p></div>
          <div class="back"><p>Valletta</p></div>
        </div>
      </div>
      <div class="flex-item">
        <div class="card">
          <div class="front"><p>Namibia</p></div>
          <div class="back"><p>Windhoek</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
